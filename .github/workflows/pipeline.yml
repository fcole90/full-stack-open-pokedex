
on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: test
        run: npm run test
      - name: build
        run: npm run build
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: deploy
        if: ${{ github.event_name == 'push' && contains(join(github.event.commits.*.message, ' '), '#skip') == false }}
        uses: akhileshns/heroku-deploy@v3.10.9
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "pokedex-app-fcole90"
          heroku_email: "fabiocolella1990@gmail.com"
          remote_branch: master
          healthcheck: "https://pokedex-app-fcole90.herokuapp.com/health"
          checkstring: "OK"
          rollbackonhealthcheckfailed: true
  version_bumping:
    needs: simple_deployment_pipeline
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' }}
        uses: anothrNick/github-tag-action@eca2b69f9e2c24be7decccd0f15fdb1ea5906598
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: 'patch'
      - name: commit messages
        env:
          MESSAGE: ${{ toJson(github.event.commits.*.message) }}
        run: echo "$MESSAGE"
      - name: contains_skip
        env:
          MESSAGE: ${{ contains(join(github.event.commits.*.message, ' '), '#skip') }}
        run: echo "$MESSAGE"
      - name: will_skip_this
        env:
          MESSAGE: ${{ contains(join(github.event.commits.*.message, ' '), '#skip') == false }}
        run: echo "$MESSAGE"

